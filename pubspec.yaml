name: flutter_firebase_parfumery
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.5.0-234.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sizer: ^2.0.15
  auto_route: ^8.2.0
  flutter_bloc: ^8.1.6
  talker_flutter: ^4.2.4
  talker_bloc_logger: ^4.2.4
  get_it: ^7.7.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  awesome_snackbar_content: ^0.1.3
  loading_animation_widget: ^1.2.1
  cloud_firestore: ^5.0.0
  shared_preferences: ^2.2.3
  firebase_database: ^11.0.1
  dot_navigation_bar: ^1.0.2
  persistent_bottom_nav_bar_v2: ^5.2.3
  auto_size_text: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  modal_bottom_sheet: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  auto_route_generator: ^8.0.0
  freezed: ^2.5.3
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

